<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA | AI System</title>
    <link rel="stylesheet" href="style.css?v=2">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Courier+New&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>

<body>
    <!-- 3D Canvas Background -->
    <div id="canvas-container"></div>

    <!-- Floating HUD Interface -->
    <div class="app-container">
        <!-- Tech Corners -->
        <div class="tech-border tl"></div>
        <div class="tech-border tr"></div>
        <div class="tech-border bl"></div>
        <div class="tech-border br"></div>

        <header>
            <div class="logo-container">
                <div class="logo">NOVA</div>
                <div class="subtitle">SYSTEM CORE: ONLINE</div>
            </div>

            <!-- Fake System Metrics -->
            <div class="system-metrics">
                <div class="metric">
                    <span>CPU</span>
                    <div class="bar">
                        <div class="bar-fill" style="width: 40%"></div>
                    </div>
                </div>
                <div class="metric">
                    <span>RAM</span>
                    <div class="bar">
                        <div class="bar-fill" style="width: 65%; animation-delay: 1s"></div>
                    </div>
                </div>
                <div class="metric">
                    <span>NET</span>
                    <div class="bar">
                        <div class="bar-fill" style="width: 80%; animation-delay: 0.5s"></div>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <!-- 3D Reactor is in background -->

            <div class="chat-area" id="chat-area">
                <div class="message ai-message">
                    NOVA System v2.0 initialized.
                    <br>Reactor Core: Stable.
                    <br>Awaiting command input...
                </div>
            </div>
        </main>

        <footer>
            <button id="mic-button" class="mic-button">
                <i class="fas fa-microphone"></i>
            </button>
        </footer>
    </div>

    <!-- Main Script with Cache Busting -->
    <script src="script.js?v=7"></script>
</body>

</html>
